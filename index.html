<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="../profile-card-component-main/main.css">
</head>
<body>
  <img class="top" src="../profile-card-component-main/images/bg-pattern-top.svg" alt="">
  <img class="bottom" src="../profile-card-component-main/images/bg-pattern-bottom.svg" alt="">
  <div class="card">
    <div class="header"></div>
    <div class="body-card">
	<img src="../profile-card-component-main/images/image-victor.jpg" alt="">
      <h2 class="name">Vector Crest <span class="age">26</span></h2>
      <h3 class="address">london</h3>
    </div>
    <hr>
    <div class="footer">
      <div class="foll">
        <h4 class="num">80K</h4>
		<p>followers</p>
      </div>
      <div class="likes">
        <h4 class="num">803K</h4>
		<p>Likes</p>
      </div>
      <div class="photos">
        <h4 class="num">1.4K</h4>
		<p>Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
